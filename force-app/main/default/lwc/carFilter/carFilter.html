<template>
  <lightning-card title="filter" icon-name="standard:calibration">
    <div class="slds-m-horizontal_medium">

      <lightning-input label="search key" type="search" value={filters.searchKey} onchange={handleSearchKeyChange}>
      </lightning-input>
      <section>
        <lightning-slider label="max price" step="100" min="0" max="999999" value={filters.maxPrice}
          onchange={handleMaxPriceChangeHandler}></lightning-slider>
      </section>
      <section>
        <h2>Category</h2>
        <template if:true={categories.data}>
          <template for:each={categories.data.values} for:item="category">
            <lightning-input key={category.value} type="checkbox" label={category.label}
            data-name="categories"
            data-value={category.value}
              onchange={handleCheckbox} checked>
            </lightning-input>
          </template>
        </template>
        <template if:true={categories.error}>
          <div>{errorMessageCategory}</div>

        </template>
      </section>
      <section>
        <h2>Make</h2>
        <template if:true={makeType.data}>
          <template for:each={makeType.data.values} for:item="make">
            <lightning-input key={make.value} type="checkbox" label={make.label} 
            data-name="makeType"
            data-value={make.value}
            onchange={handleCheckbox}
              checked>
            </lightning-input>
          </template>
        </template>
        <template if:true={makeType.error}>
          <div>{errorMessageMakeType}</div>

        </template>
      </section>
    </div>
  </lightning-card>
</template>
