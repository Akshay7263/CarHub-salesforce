<template>
    <lightning-card  title={carName} icon-name="standard:apex_plugin">
        <lightning-button-icon if:true={recordId} icon-name="utility:bookmark" 
        title="navigate" slot="actions" onclick={handleUtilityClick}></lightning-button-icon>
        <div  class="slds-m-horizontal_medium" if:true={recordId}>
           <img src={carPictureUrl} alt="car image" />
            <lightning-record-view-form onload={handleRecordLoad} object-api-name={car} record-id={recordId} density="compact">
        
                <lightning-output-field  field-name={categoryField}></lightning-output-field>
                <lightning-output-field field-name={makeField}></lightning-output-field>
                <lightning-output-field field-name={msrpField}></lightning-output-field>
                <section>other features</section>
                <lightning-output-field field-name={controlField}></lightning-output-field>
                
                <lightning-output-field field-name={fuelType}></lightning-output-field>
                <lightning-output-field field-name={numberOfSeates}></lightning-output-field>
            </lightning-record-view-form>

        </div>
        <template if:false={recordId} >
            <div class="cardCenter">  <c-placeholder  message="select a car to see details"></c-placeholder>    </div>
           
              </template>
    </lightning-card>

</template>
